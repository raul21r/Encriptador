<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title> Encriptador</title>
		<script type="text/javascript" src= encriptar.js></script>
		<script type="text/javascript" src= desencript.js></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<img src="images/alura.png" class="logo_alura" alt="Logo Alura">
		</header>

		<main>
			<section class="texto_Encriptar">
				<textarea class="textoEncriptar" id="textoEncriptar" cols="30" rows="10"  placeholder="Ingrese el texto"></textarea>
				<div class="terminos">
					<p> Solo letras minúsculas y sin acentos</p>
				</div>

				<div class="botones">
					<button type="button" class="botonEncriptar" id="botonEncriptar">Encriptar</button>
					<button type="button" class="botonDesencriptar" id="botonDesencriptar">Desencriptar</button>
				</div>
			</section>
		
			<section class="texto_resultado">
				<div class="tetxo_mensaje">
					<textarea class="resultado" id="resultado" cols="20" rows="10" ></textarea>
					<h2 class="mensaje" id="mensaje">Ningún mensaje encontrado</h2>
					<p class="parrafo" id="parrafo">Ingrese el texto que desea encriptar</p>	
					<img src="images/munheco.png" alt="Muñeco sin resultado" id="munheco">		
					<button type="button" class="botonCopiar" id="botonCopiar">Copiar</button>		
				</div>
				
			</section>
		</main>
		
		<footer>
			Página creada por el Ing. Raul Resendiz. 
		</footer>
		
	</body>
	
	<script>

		let btn_encriptar = document.querySelector ("#botonEncriptar");
		btn_encriptar.onclick = encriptar;	
		
		let btn_desencriptar = document.querySelector ("#botonDesencriptar");
		btn_desencriptar.onclick = desencriptar;	
		
		let btn_copiar = document.querySelector ("#botonCopiar");
		btn_copiar.onclick = copiar_texto;
	</script>


	
</html
